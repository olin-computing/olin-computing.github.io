box: osteele/hugo-build

build:
    steps:
    - install-packages:
        packages: git ssh-client
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build@1.14.0

deploy:
    steps:
    - install-packages:
        packages: git ssh-client
    - osteele/gh-pages:
        token: $GIT_TOKEN
        basedir: public
